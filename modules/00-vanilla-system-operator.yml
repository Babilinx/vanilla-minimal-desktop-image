name: vanilla-system-operator
type: dpkg-buildpackage
source:
  type: git
  url: https://github.com/Vanilla-OS/vanilla-system-operator.git
  branch: main
  commit: latest
  paths:
  - vanilla-system-operator
modules:
- name: vanilla-system-operator-deps-install
  type: apt
  source:
    packages:
    - dpkg-dev
    - ifstat
- name: adwdialog
  type: dpkg-buildpackage
  source:
    type: git
    url: https://github.com/Vanilla-OS/AdwDialog.git
    branch: main
    commit: latest
    paths:
    - adwdialog
  modules:
  - name: adwdialog-deps-install
    type: apt
    source:
      packages:
      - dpkg-dev
      - build-essential
      - debhelper
      - python3
      - meson
      - libadwaita-1-dev
      - gettext
      - make
      - desktop-file-utils
      - libjpeg-dev
